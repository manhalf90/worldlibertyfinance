        @layer dynamic-project-environment-theme {

            #dynamic-widget,
            #dynamic-modal,
            .dynamic-shadow-dom {
                --dynamic-brand-primary-color: #4779FF;
                --dynamic-badge-dot-background: #4779FF;
                --dynamic-footer-background-color: #4779FF
            }
        }

        .sf-hidden {
            display: none !important
        }

        img[src="data:,"],
        source[src="data:,"] {
            display: none !important
        }

        @layer shadow-reset {
            .dynamic-shadow-dom-content {
                all: initial
            }
        }

        @layer preflight {

            a,
            hr {
                color: inherit
            }

            progress,
            sub,
            sup {
                vertical-align: baseline
            }

            blockquote,
            body,
            dd,
            dl,
            fieldset,
            figure,
            h1,
            h2,
            h3,
            h4,
            h5,
            h6,
            hr,
            menu,
            ol,
            p,
            pre,
            ul {
                margin: 0
            }

            fieldset,
            legend,
            menu,
            ol,
            ul {
                padding: 0
            }

            *,
            :after,
            :before {
                border: 0 solid;
                box-sizing: border-box
            }

            html {
                -webkit-text-size-adjust: 100%;
                -moz-text-size-adjust: 100%;
                text-size-adjust: 100%;
                font-feature-settings: normal;
                font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
                line-height: 1.5;
                -moz-tab-size: 4;
                -o-tab-size: 4;
                tab-size: 4
            }

            body {
                line-height: inherit
            }

            hr {
                border-top-width: 1px;
                height: 0
            }

            abbr:where([title]) {
                -webkit-text-decoration: underline dotted;
                text-decoration: underline dotted
            }

            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-size: inherit;
                font-weight: inherit
            }

            a {
                text-decoration: inherit
            }

            b,
            strong {
                font-weight: bolder
            }

            code,
            kbd,
            pre,
            samp {
                font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, Courier New, monospace;
                font-size: 1em
            }

            small {
                font-size: 80%
            }

            sub,
            sup {
                font-size: 75%;
                line-height: 0;
                position: relative
            }

            sub {
                bottom: -.25em
            }

            sup {
                top: -.5em
            }

            table {
                border-collapse: collapse;
                border-color: inherit;
                text-indent: 0
            }

            button,
            input,
            optgroup,
            select,
            textarea {
                color: inherit;
                font-family: inherit;
                font-size: 100%;
                font-weight: inherit;
                line-height: inherit;
                margin: 0;
                padding: 0
            }

            button,
            select {
                text-transform: none
            }

            [type=button],
            [type=reset],
            [type=submit],
            button {
                -webkit-appearance: button;
                -moz-appearance: button;
                appearance: button;
                background-color: transparent;
                background-image: none
            }

            :-moz-focusring {
                outline: auto
            }

            :-moz-ui-invalid {
                box-shadow: none
            }

            ::-webkit-inner-spin-button,
            ::-webkit-outer-spin-button {
                height: auto
            }

            [type=search] {
                -webkit-appearance: textfield;
                -moz-appearance: textfield;
                appearance: textfield;
                outline-offset: -2px
            }

            ::-webkit-search-decoration {
                -webkit-appearance: none;
                appearance: none
            }

            ::-webkit-file-upload-button {
                -webkit-appearance: button;
                appearance: button;
                font: inherit
            }

            summary {
                display: list-item
            }

            menu,
            ol,
            ul {
                list-style: none
            }

            textarea {
                resize: vertical
            }

            input::-moz-placeholder,
            textarea::-moz-placeholder {
                color: #9ca3af;
                opacity: 1
            }

            input::placeholder,
            textarea::placeholder {
                color: #9ca3af;
                opacity: 1
            }

            [role=button],
            button {
                cursor: pointer
            }

            :disabled {
                cursor: default
            }

            audio,
            canvas,
            embed,
            iframe,
            img,
            object,
            svg,
            video {
                display: block;
                vertical-align: middle
            }

            img,
            video {
                height: auto;
                max-width: 100%
            }

            [hidden] {
                display: none
            }
        }

        .accordion-item {
            overflow: hidden;
            position: relative;
            transition-duration: .15s;
            transition-property: max-height;
            transition-timing-function: ease-out
        }

        .accordion-item--full-height {
            height: 100%
        }

        .accordion-item__curtain {
            background-color: var(--dynamic-overlay);
            left: 0;
            opacity: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: opacity 50ms ease-in;
            z-index: 1
        }

        .accordion-item__curtain--dimmed {
            bottom: 0;
